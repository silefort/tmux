##############################
# custom tmux.conf
##############################

# Setting the prefix from C-b to C-f
set -g prefix C-f
# Free the original Ctrl-b prefix keybinding
unbind C-b

#setting the delay between prefix and command
set -sg escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-f send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.custom_tmux/tmux.conf \; display "Reloaded!"

# splitting panes
bind | split-window -h
bind - split-window -v

# Quick pane selection
bind -r @ select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


######################
### DESIGN CHANGES ###
######################

#### COLOUR (Solarized 256) stolen from: https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# pane border
set-option -g pane-border-fg colour186 #base02
set-option -g pane-active-border-fg colour235 #base01

# Status bar design
## Status line
set -g status-justify left
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

