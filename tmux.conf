##############################
# custom tmux.conf
##############################

# Setting the prefix from C-b to C-f
set -g prefix C-e
set -g prefix2 C-f
# Free the original Ctrl-b prefix keybinding
unbind C-b

#setting the delay between prefix and command
set -sg escape-time 1

# If C-e/C-e, then send C-e
bind C-e send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.custom_tmux/tmux.conf \; display "Reloaded!"

# splitting panes
bind | split-window -h -c "#{pane_current_path}"
bind i split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r @ select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Bepo Version
bind -r C resize-pane -L 5
bind -r T resize-pane -D 5
bind -r S resize-pane -U 5
bind -r R resize-pane -R 5

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

######################
### DESIGN CHANGES ###
######################

# The main parameters {
set -g default-terminal "screen-256color"
## Everything is Quiet ( no bells, alarms... ) 
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
# }

# The panes {
set -g pane-border-style bg=default,fg=white
set -g pane-active-border-style bg=white,fg=colour254
# }

# The statusbar {

## Set status line background/foreground colour
set -g status-style bg=white,fg=colour245
# Update the status bar every ten seconds
set -g status-interval 10

## Left of the status bar
### Set the maximum Length of the left component
set -g status-left-length 80
### Set the position of the window list component of the status line
set -g status-justify left
### Do not display anything on the left of the windows list
set -g status-left ''

### Set windows display
setw -g window-status-format '#[fg=colour33,bg=white]#I #W#F '
setw -g window-status-current-format '#[fg=white,bg=colour33]#I:#W#F '

## Right of the status bar
### Set the maximum Length of the right component
set -g status-right-length 80
### Display the date and time
set -g status-right '#[fg=white,bg=colour245,bold] %d/%m  #[fg=colour245,bg=white,bold] %H:%M:%S '

# }

# The messages {

set -g message-style bg=white,fg=brightred

# }

# The modes {

set -g mode-style fg=white,bg=colour37

# }

######################
###     TOOLS      ###
######################

# enable vi keys.
setw -g mode-keys vi
unbind [
bind v copy-mode
unbind p
bind p paste-buffer
#@TODO: not working
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection

# If prefixed, send keys (Ctrl-C, Ctrl-r...)
bind C-c send-keys "C-c"
bind C-r send-keys "C-r"

# Google Last-buffer
bind g run "google $(tmux save-buffer -)"

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Clear History with PREFIX-k"
bind k send-keys "clear"\; send-keys "Enter"\; run-shell "sleep .3s" \; clear-history \; display "History cleared"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# Bepo Version
bind -n C-c if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-t if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-s if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-r if-shell "$is_vim" "send-keys C-l" "select-pane -R"
